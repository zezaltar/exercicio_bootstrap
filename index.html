<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-success text-white">

<div class="container d-block justify-content-center align-items-center ">
    <h1>Formulário de Cadastro</h1>

    <form>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
    </div>

    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone">
    <div class="form-check form-switch">
        <label class="form-check-label" for="aceito-termos">Li e Concordo com os temos do site</label>    
        <input class="form-check-input" type="checkbox"id="aceito-termos">
    </div>
    </div>
    <button type="submit" class="btn btn-dark">Enviar</button>
    </form>
</div>

</body>
</html>
